<body>
    <h1>Welcome </h1>
<div class="form-w3ls">
	<div class="form-head-w3l">
		<h2>s</h2>
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
		<li class="tab"><a href="#signup-agile">Sign Up</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="LoginServlet" method="post">
				
				<p class="header">Email</p>
				<input type="text" name="Mail" placeholder="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}" required="required">
				
				<p class="header">Password</p>
				<input type="password" name="Password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="required">
			
				<input type="submit" class="sign-in" value="Sign In">
			</form>
		</div>
		<div id="signup-agile">   
			<form action="SignUp" method="post">
				
				<p class="header">First Name</p>
				<input type="text" name="fname" placeholder="Your First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your First Name';}" required="required">
				
                                <p class="header">Last Name</p>
				<input type="text" name="lname" placeholder="Your Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Last Name';}" required="required">
                                
				<p class="header">Email Address</p>
				<input type="email" name="mail" placeholder="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="required">
				
				<p class="header">Address</p>
				<input type="text" name="address" placeholder="Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Address';}" required="required">
				
                                <p class="header">State</p>
				<input type="text" name="state" placeholder="State" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'State';}" required="required">
                                
				<p class="header">Password</p>
				<input type="password" name="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="required">
				
                                <p class="header">Aadhar Number</p>
				<input type="text" name="aadhar" placeholder="Your Aadhar Number" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Aadhar Number';}" required="required">
                                
				<input type="submit" class="register" value="Sign up">
                               
			</form>
                     
		</div> 
    </div><!-- tab-content -->
